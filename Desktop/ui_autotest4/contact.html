<!DOCTYPE html>
<html lang="ru">
  <meta charset="utf-8" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: system-ui;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: #a5a5a5;
    }
    label {
      display: block;
      margin: 10px 0 4px;
    }
    input,
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      box-sizing: border-box;
    }
    input[type="checkbox"] {
      width: auto;
      margin: 0;
    }
    .inline-label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 0;
      background: #333333;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .error {
      color: #ef4444;
      font-size: 13px;
      min-height: 16px;
    }
    #toast-success {
      display: none;
      margin-top: 10px;
      color: #16a34a;
      font-weight: 600;
    }
    .form {
      width: 500px;
    }
  </style>
  <div>
    <h3>Связаться с нами</h3>

    <label for="name">Имя</label>
    <input id="name" placeholder="Введите ваше имя" />
    <div id="err-name" class="error"></div>

    <label for="email">Email</label>
    <input id="email" placeholder="username@example.com" />
    <div id="err-email" class="error"></div>

    <label for="message">Сообщение</label>
    <textarea
      id="message"
      rows="4"
      placeholder="Введите ваше сообщение"
    ></textarea>
    <div id="err-message" class="error"></div>

    <label class="inline-label">
      <input type="checkbox" id="agree" />
      Согласен с обработкой данных
    </label>
    <div id="err-agree" class="error"></div>

    <button id="send">Отправить</button>
    <div id="toast-success">Сообщение отправлено</div>
  </div>
  <div id="result" class="error"></div>
  <script>
    const $ = (id) => document.getElementById(id);
    const emailRe = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    function clearErrors() {
      ["name", "email", "message", "agree"].forEach(
        (k) => ($(`err-${k}`).textContent = "")
      );
    }

    $("send").addEventListener("click", () => {
      clearErrors();
      let ok = true;

      if (!$("name").value.trim()) {
        $("err-name").textContent = "Укажите имя";
        ok = false;
      }
      if (!emailRe.test($("email").value.trim())) {
        $("err-email").textContent = "Некорректный email";
        ok = false;
      }
      if ($("message").value.trim().length < 5) {
        $("err-message").textContent = "Минимум 5 символов";
        ok = false;
      }
      if (!$("agree").checked) {
        $("err-agree").textContent = "Нужно согласие";
        ok = false;
      }

      if (ok) {
        document.getElementById("result").textContent = "Сообщение отправлено";
        document.getElementById("result").style.color = "#16a34a";
      } else {
        document.getElementById("result").textContent = "Некорректный ввод";
        document.getElementById("result").style.color = "#ef4444";
      }
    });
  </script>
</html>
